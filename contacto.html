        <main>
            <form>
                <label for="nombreyapellido">Nombre y Apellido</label>
                <input type="text" id="nombreyapellido" class="padron" required>

                <label for="correoelectronico">Correo electronico</label>
                <input type="email" id="correoelectronico" class="padron" required placeholder="email@hotmail.com">

                <label for="telefono">Telefono</label>
                <input type="tel/" id="telefono" class="padron" required placeholder="(xx) xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" required></textarea>

                <fieldset>

                    <legend>多Como le gustaria que lo conatactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-celular"><input type="radio" name="contacto" value="celular" id="radio-celular">Celular</label>
                    

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                    
                </fieldset>

                <fieldset>
                    <legend>多Como le gustaria ser atendido?</legend>
                    <select>
                        <option>ma単ana</option>
                        <option>tarde</option>
                        <option>noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>多le gustaria recibir novedades de la pagina?</label>

               <input type="submit" value=" Enviar Datos" class="enviar">
            </form>
            <table>
             <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>

                </tr>
                <tr>

                    <td>08hr-20hr</td>
                </tr>
            </tbody>
               
            </table>
